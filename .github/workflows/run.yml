name: Run tests

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*src/**"
      - "**/tests/**"
      - "matchmaking/**"
      - "**docker**"
      - "**Docker**"
      - ".github/workflows/**"

jobs:
  testing:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up docker compose
        uses: docker/setup-compose-action@v1

      - name: Verify Docker
        run: |
          docker version
          docker compose version

      - name: Get runner UID and GID
        id: runner_info
        run: |
          echo "RUNNER_UID=$(id -u runner)" >> $GITHUB_OUTPUT
          echo "RUNNER_GID=$(id -g runner)" >> $GITHUB_OUTPUT

      - name: Start containers
        run: docker compose -f "docker-compose.yml" up --build --abort-on-container-exit
        env:
          RUNNER_UID: ${{ steps.runner_info.outputs.RUNNER_UID }}
          RUNNER_GID: ${{ steps.runner_info.outputs.RUNNER_GID }}

      - name: Archive tests
        uses: actions/upload-artifact@v4
        with:
          name: tests-${{ github.REPOSITORY_ID }}-${{ github.workflow }}
          path: /home/runner/work/matchmaking-cu/matchmaking-cu/logs/result.csv
          if-no-files-found: error